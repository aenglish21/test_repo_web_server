apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: ghcr.io/aenglish21/test_repo_web_server:5fa9d999130283649a01083e5a53d31506963e0e 
          ports:
            - containerPort: 80
